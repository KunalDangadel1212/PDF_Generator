<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
    <h1>List of Books</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Year</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the list of books and display each book's details -->
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">Book ID</td>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.publicationYear}">Publication Year</td>
                <td th:text="${book.genre}">Genre</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
